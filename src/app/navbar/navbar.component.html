<header class="mb-auto">
  <div>
    <h3 class="float-md-start mb-0">
      Abdullah's Portfolio
    </h3>
    <nav ngbNav class="nav justify-content-center float-md-end">
      <a ngbNavItem class="nav-link nav-item" routerLink='/'>Home</a>
      <a ngbNavItem class="nav-link nav-item" routerLink='/projects'>Projects</a>
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-sm btn-outline-primary" id="dark-mode-dropdown" ngbDropdownToggle>
          <i class="bi bi-moon-stars"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dark-mode-dropdown">
          @for ( mode of modes; track mode.text ) {
          <button ngbDropdownItem>
            <i [class]="mode.icon"></i>
            {{mode.text}}
          </button>
          }
        </div>
      </div>
    </nav>
  </div>
</header>
